<!DOCTYPE html>
<html>
<head>
	<title>Weather Game</title>
	<meta charset="utf-8">
	<script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous">
          	
          </script>
</head>
<body>
	<header role="banner">
		<h1>Weather Game</h1>
	</header>

	<main>
		<div class="info-container">
			<p class="info">Welcome to the game. You will be trying to get to the end of the month without allowing the weather to
			trip you up</p>
		</div>

		<form class="location-form js-location-form">
			<input type="text" name="location" placeholder="Enter your location here" class="location-text js-location-text">
			<button type="submit" class="location-submit js-location-submit">Enter</button>
		</form>
	</main>
	<script type="text/javascript" src="skycons.js"></script>
	<script type="text/javascript" src="index.js"></script>

</body>
</html>
