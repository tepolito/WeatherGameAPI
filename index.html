<!DOCTYPE html>
<html>
<head>
	<title>Weather Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="ball.css">
	<link rel="stylesheet" type="text/css" href="button.css">
	<script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous">
          	
          </script>
</head>
<body>
	<header role="banner">
		<h1>Weather Game</h1>
	</header>

	<main>
		<div class="info-container">
			<p class="info">Welcome to the game. You will be trying to get to the end of the month without allowing the weather to
			trip you up</p>
		</div>

		<form class="location-form js-location-form">
			<input type="text" name="location" placeholder="Enter your location here" class="location-text js-location-text" value="Los Angeles">
			<button type="submit" class="location-submit js-location-submit">Enter</button>
		</form>

		<div class="calendar">
			
		</div>

		<div class="carousel-container">

			<div class="ball">
				
			</div>

			<div class='big-icon'>
				
			</div>
			
		</div>

		<div class='mover-container'>
			<input type="button" name="test-button" value="Click Me!!" class="js.mover-button">
		</div>
	</main>
	<script src="http://maps.google.com/maps/api/js?key=AIzaSyD6mjsbBFuOaMqhuUW5F1BbA6DFs2rbbWE"></script>
	<script type="text/javascript" src="skycons.js"></script>
	<script type="text/javascript" src="index.js"></script>
	

</body>
</html>
