<!DOCTYPE html>
<html>
<head>
	<title>Weather Game</title>
	<meta charset="utf-8">
</head>
<body>
	<header role="banner">
		<h1>Weather Game</h1>
	</header>

	<main>
		<div class="info-container">
			<p class="info">Welcome to the game. You will be trying to get to the end of the month without allowing the weather to
			trip you up</p>
		</div>

		<form class="location-form">
			<input type="text" name="location" placeholder="Enter your location here" class="location-text">
			<button type="submit" class="location-submit">Enter</button>
		</form>
	</main>

</body>
</html>
