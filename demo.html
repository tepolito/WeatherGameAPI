<head>
  <meta charset="utf-8">
  <title>Weather Predtictor 2000</title>
  <meta name="description" content="AMeijer.nl - Resizable HTML5 Canvas">
  <meta name="author" content="Alex Ameijer on AMeijer.nl">
  
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="cleartype" content="on">
  
  <link rel="stylesheet" href="styles.css">

</head>

<body>

<div id="container">
    <header>
		<div class="logo">
			<h1 class="titleHeader">The Weather Predictor 4000</h1>
		</div>
    </header>
    
    <div id="main" role="main">
	    <canvas id="canV" width="500" height="500">
	    	<!-- Provide fallback -->
	    </canvas>
    </div>

    <div class="info-container">
      <p class="info">Welcome to the game. You will be trying to get to the end of the month without allowing the weather to
      trip you up</p>
    </div>
    
    <form class="location-form js-location-form">
      <input type="text" name="location" placeholder="Enter your location here" class="location-text js-location-text" value="Los Angeles">
      <button type="submit" class="location-submit js-location-submit">Enter</button>
    </form>

    <div class="calendar"></div>

    <footer>
		
    </footer>
</div> <!--! end of #container -->
  <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous">
            
          </script>
  <script type="text/javascript">
  	$(document).ready( function(){
  		
  		//Get the canvas & context
  		var c = $('#canV');
  		var ct = c.get(0).getContext('2d');
  		var container = $(c).parent();
  		
  		//Run function when browser  resize
	  	$(window).resize( canV );
	  	
	  	function canV(){
  			c.attr('width', $(container).width() ); //max width
  			c.attr('height', $(container).height() ); //max height
  			
  			//Redraw & reposition content
  			var x = c.width();
  			var y = c.height();  			
  			ct.font = "20px Calibri";
  			
  			ct.fillStyle = "#DDDDDD"; //black
  			ct.fillRect( 0, 0, x, y); //fill the canvas
  			
  			var resizeText = "Canvas width: "+c.width()+"px";
  			ct.textAlign = "center";
  			ct.fillStyle = "#333333"; //white
	  		ct.fillText(resizeText, (x/2), (y/2) );

        init();

		}
		
		//Initial call
		canV();
  	});
  	
    
  </script>
  
  <script type="text/javascript" src="bouncing.js"></script>
  <script src="http://maps.google.com/maps/api/js?key=AIzaSyD6mjsbBFuOaMqhuUW5F1BbA6DFs2rbbWE"></script>
  <script type="text/javascript" src="skycons.js"></script>
  <script type="text/javascript" src="index.js"></script>

</body>
</html>
